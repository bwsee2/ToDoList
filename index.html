<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>To Do List</title>
    <script defer src = "./index.js"></script>
</head>
<body>
    <div class = "background"> 
        <section class = "title">
            <h1>To-Do List</h1>
        </section>
        <section class = "enter">
            <form id="addTask" autocomplete="off">
                <label for="task" class = "sr-only">New Task</label><br>
                <input id="task" name = "task" type = "text" placeholder = "Add a task" required>
                <button id = "add" type="submit">Add</button>
            </form>
        </section>
        <section class = "list">
            <ul id = "taskList" aria-live="polite"></ul>
        </section>
    </div>
</body>
</html>
